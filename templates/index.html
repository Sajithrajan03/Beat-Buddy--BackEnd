<!DOCTYPE html>
<html>
<head>
    <title>BeatBuddy</title>
    <!-- Add any CSS or stylesheets here -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>BeatBuddy - Music Recommender</h1>
    
    <h2>Welcome to your personalized music recommender!</h2>
    <p>Search for a song and get recommendations. Customize the recommendations by choosing the factors you care about. Enjoy!</p>

    <!-- Search form -->
    <form action="/search" method="post">
        <h3>Search for a Song</h3>
        <label for="song_name">Enter the name of the song:</label>
        <input type="text" id="song_name" name="song_name" required>
        <label for="year">Enter the year of the song (e.g. 2019):</label>
        <input type="text" id="year" name="year">
        <button type="submit">Search</button>
    </form>

    <!-- Recommendations -->
    <h3>Get Recommendations</h3>
    <form action="/recommendations" method="post">
        <label for="num_recommendations">Number of Recommendations:</label>
        <input type="number" id="num_recommendations" name="num_recommendations" min="10" max="50" value="10">
        <button type="submit">Get Recommendations</button>
        <input type="hidden" name="song_name" id="song_name_hidden">
        <input type="hidden" name="year" id="year_hidden">
    </form>

    <!-- Result Display -->
    <div id="result">
        <!-- Results will be displayed here -->
    </div>

    <!-- Add any JavaScript if needed -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
